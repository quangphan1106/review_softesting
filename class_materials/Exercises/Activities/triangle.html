<script type="text/javascript">

function Triangle() {
	this.offsetX = 30;
	this.offsetY = 30;
	this.x1 = 0;
	this.y1 = 280;
	this.x3 = 310;
	this.y3 = 280;
	this.canvas = new jsGraphics("canvas");
};

Triangle.prototype.setSides = function(s1, s2, s3) {
	sides = [s1, s2, s3];
	sides = sides.sort();
	this.s1 = Number(sides[2]);
	this.s2 = Number(sides[1]);
	this.s3 = Number(sides[0]);
	this.scale = 310/this.s1;
	this.scaledSide1 = this.scale * this.s1;
	this.scaledSide2 = this.scale * this.s2;
	this.scaledSide3 = this.scale * this.s3;
};

Triangle.prototype.getX = function(x) {
	return x + this.offsetX;
};

Triangle.prototype.getY = function(y) {
	return y + this.offsetY;
};

Triangle.prototype.getApex = function() {
	var apexX = (Math.pow(this.scaledSide1, 2) + Math.pow(this.scaledSide2, 2) - Math.pow(this.scaledSide3, 2)) / (2 * this.scaledSide1);
	var apexY = 280 - Math.sqrt(Math.pow(this.scaledSide2, 2) - Math.pow(apexX, 2));
	return [apexX,apexY];
};

Triangle.prototype.getTriangleType = function() {
	if (this.s1 >= this.s2 + this.s3) {
		return "Khong phai tam giac";
	}
	if ((this.s3 == this.s2) && (this.s2 == this.s1)) {
		return "Tam giac DEU";
	}
	if (Math.pow(this.s1, 2) == (Math.pow(this.s2, 2) + (Math.pow(this.s3, 2)))) {
		return "Tam giac VUONG";
	}
	if ((this.s3 != this.s2) && (this.s2 != this.s1)) {
		return "Tam giac THUONG";
	} else {
		return "Tam giac CAN";
	}
};

Triangle.prototype.draw = function() {
	this.canvas.clear();

	if (this.getTriangleType() != "Khong phai tam giac") {


	    this.canvas.setColor("#0000ff");

	    this.canvas.setStroke(4);

	    this.x2 = this.getApex()[0];
	    this.y2 = this.getApex()[1];

	    this.canvas.drawLine(this.getX(this.x1), this.getY(this.y1), this.getX(this.x3), this.getY(this.y3));
	    this.canvas.drawLine(this.getX(this.x1), this.getY(this.y1), this.getX(this.x2), this.getY(this.y2));
	    this.canvas.drawLine(this.getX(this.x2), this.getY(this.y2), this.getX(this.x3), this.getY(this.y3));
	    this.canvas.paint();
	}
	document.getElementById('type').innerHTML = this.getTriangleType();
};

function drawTriangle() {
	triangle.setSides(document.getElementById('side1').value, document.getElementById('side2').value, document.getElementById('side3').value);
	triangle.draw();
};

function initializeTriangle() {
	triangle = new Triangle();

};

</script><title>Bai tap kiem tra tam giac</title></head><body onload="initializeTriangle();" style="font-family: Verdana,Arial,Helvetica,sans-serif;">
